<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prime Number Checker</h1>
        <form method="POST" action="{{ url_for('prime_checker') }}"> <label for="number_to_check">Enter a number:</label>
            <input type="number" id="number_to_check" name="number_to_check" value="{{ input_number if input_number is not none else '' }}" required>
            <button type="submit">Check</button>
        </form>

        {% if result %}
            <p class="result">{{ result }}</p>
        {% endif %}

        <a href="{{ url_for('welcome') }}" class="back-button">العودة للصفحة الرئيسية</a>
    </div>
</body>
</html>
